{% extends "django_mesh/base.html" %}
{% block content %}
<h2>{{ post.title }}</h2>
<div class="post">
	{{ post.text }}
	{% for item in post.item_set.all %}
	<div class="item">
		{{ item.text }}<br />
		<a href="{{ item.url }}" class="oembed">{{ item.title }}</a>
	</div>
	{% endfor %}
</div>
{% endblock content %}
