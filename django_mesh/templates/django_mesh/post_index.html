{% extends "django_mesh/base.html" %}

{% block content %}
{% include 'django_mesh/pagination.html' %}

<div class="post_list">

{% for post in post_list %}
	<div>
		<a href="{% url 'mesh_post_view' slug=post.slug %}">{{ post.title }}</a>
		<p class="summary">{{ post.summary }}</p>
	</div>
{% empty %}
	There are no posts to display.
{% endfor %}

</div>
{% endblock content %}
