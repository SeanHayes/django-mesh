{% extends "django_mesh/base.html" %}

{% block extra_head %}
<link rel="alternate" type="application/json" href="{% url 'mesh_oembed' slug=file.slug %}" title="{{ file.title }}"></link>
{% endblock %}

{% block content %}

<div class="file_list">
    {% ifequal file.media_type 1 %}
        <a href="{{ file.get_file_url }}"> {{ file.oembed_html | safe}}</a>
    {% else %}
        {{ file.oembed_html | safe}}
    {% endifequal %}

{% endblock content %}
