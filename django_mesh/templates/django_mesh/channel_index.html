{% extends "django_mesh/base.html" %}
{% block content %}

<div class="channel_list">
    {% for channel in channel_list %}
        <div>
            <a href="{% url 'mesh_channel_view' slug=channel.slug %}">{{ channel.title }}</a>
         </div>

    {% empty %}
        There are no channels to display.
    {% endfor %}

{% include 'django_mesh/pagination.html' with page_obj=page_obj paginator=paginator only %}
</div>

{% endblock content %}
